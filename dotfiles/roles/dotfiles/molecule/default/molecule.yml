---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: arch
    image: archimg/base-devel
  - name: bionic
    image: ubuntu
    version: "bionic"
  # - name: centos
  #   image: centos
  #   version: "7"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence  # Disabled as the role currently wil always run an update on installed modules...
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
